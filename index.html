<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount code generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Discout code generator</h1>
    <button>Generuj kod</button>

    <label for=""></label>
    <input type="text" placeholder="Dodaj wÅ‚asne znaki">

    <select name="" id="">
        <option value="at the end">at the end</option>
        <option value="at the beginning">at the beginning</option>
    </select>

    <div class="box">
        <ol></ol>
    </div>


    <script>

        const charSet = 'ABCDEFGHIJKLMNOPRSTUWXYZ0123456789';
        let code = '';
        let randomIndex = '';
        const numberAmount = 4;
        const btn = document.querySelector('button');
        const ol = document.querySelector('ol');
        let ownChars = document.querySelector('input');
        let select = document.querySelector('select');

        function codeGen() {

            for (i = 0; i < numberAmount; i++) {
                randomIndex = Math.floor(Math.random() * 34);
                code += charSet[randomIndex];
                li = document.createElement('li');
            }

            if (select.value == 'at the end') {
                code = code + ownChars.value.toUpperCase();
                ol.appendChild(li);
            } else {
                code = ownChars.value.toUpperCase() + code;
                ol.appendChild(li);
            }

            li.innerHTML = code;
            code = '';
        }

        btn.addEventListener('click', codeGen);

    </script>
</body>

</html>
